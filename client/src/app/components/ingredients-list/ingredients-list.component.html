<mat-card>
  <mat-list class="ingredients-list">
    <ng-container *ngIf="ingredients.length === 0">
      <mat-list-item class="ingredients-list__item">
        There are no ingredients yet!
      </mat-list-item>
    </ng-container>
    <mat-list-item class="ingredients-list__item" *ngFor="let ingredient of ingredients; let i = index;">
      {{ ingredient.quantity }} {{ ingredient.units }} of {{ ingredient.name }}
      <button mat-icon-button (click)="onClickDelete(i)" *ngIf="canDelete">
        <mat-icon mat-icon-button color="warn" matTooltip="Delete ingredient" matTooltipPosition="right" >delete</mat-icon>
      </button>
    </mat-list-item>
  </mat-list>
</mat-card>
